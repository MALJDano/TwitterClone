<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="assets/img/iTrendLogo.png" alt="iTrend Logo" style="width: 40px; height: 36px; margin-bottom: 20px;">
            <div class="sidebarOption active">
                <span class="material-icons">home</span>
                <h2>Home</h2>
            </div>
            <div class="sidebarOption">
                <span class="material-icons"> search </span>
                <h2>Explore</h2>
            </div>
            <div class="sidebarOption" >
                <span class="material-icons"> perm_identity </span>
                <h2>Profile</h2>
            </div>
            <div class="sidebarOption">
                <span class="material-icons"> create </span>
                <h2>Post</h2>
            </div>
            <br><br><br>
            <br><br>          
            <div id="follow-form"> 
                <h2>Who to Follow</h2>
                <ul id="follow-list"> </ul>
            </div>
            <div class="trending-hashtags">
                <h2>Trends for you</h2>
                <ul class="hashtag-list">
                  <li><a href="#">#BeaAlonzoBreak</a>
                    <a href="#">#Valentine</a>
                    <a href="#">#TaylorSwift</a>
                    <a href="#">#Valorant</a>
                    <a href="#">#Summer</a>
                </li>

                </ul>
              </div>
        </div>
        <!-- End Sidebar -->

        <!--feed -->
        <div class="content">
            <div class="profile-header">
                <h1>HOME</h1>
                <a href="login.html" style="text-decoration: none; color:  #1f2029;">Log Out</a>
            </div>

            <div id="tweet-form">
                <textarea id="tweet-text" placeholder="What's happening?" maxlength="280"></textarea>
                <button type="click" onclick="createPost()">Tweet</button>
            </div>

            <div id="tweet-list">
            </div>
        </div>
        <!-- feed ends -->
    </div>

    
    <script src="assets/js/main.js"></script>
</body>
</html>
